<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pemesanan pizza</title>
</head>
<body style="align-items: center;">
    <div>
        <form>
            <fieldset style=
            "max-width: 60%;
            border-radius: 10px;
            border-color: rgb(103, 216, 127);
            background: rgb(124, 218, 221);">
               <legend style=
               "color: black;
               padding: 3px;
               background: rgb(248, 206, 150);
               border-radius: 10px;
               text-align: center;">Make An Order</legend>
               <p>Thank you for ordering pizza at aur place</p>
               <li style="text-align: left;">Information</li>
               <p>
                   <label for="username" style="margin-right: 10px; float: left;">username</label>
                   <input style=
                   "border-radius: 5px;
                   border: none;
                   height: 25px;" type="text" username="fullname">
               </p>
               <p>
                   <label for="address" style="margin-right: 15px; float: left; ">Address</label>
                   <input style=
                   "border-radius: 5px;
                   border: none;
                   height: 25px;" type="text" address="Address">
               </p>
               <p>
                   <label for="number" style="margin-right: 15px; float: left;">Number</label>
                   <input style=
                   "border-radius: 5px;
                   border: none;
                   height: 25px;" type="text" number="Number">
               </p>
               <p>
                <label for="email" style="margin-right: 25px; float: left;">Email</label>
               <input style=
               "border-radius: 5px;
               border: none;
               height: 25px;" type="text" email="Email">
               </p>
               <li style="text-align: left;">Delivery instructions</li>
               <textarea style="border-radius: 10px;" name="" id="" cols="40" rows="5"></textarea>
               <p style="text-align: left;">Desain your
               <p>Crust (Choose one) :</p>
            <p>
                   <label><input type="radio" value="Classic white"> Classic white</label></p>
                   <label><input type="radio" value="Multigran"> Multigran </label></p>
                   <label><input type="radio" value=" Cheese-stuffed Crust"> Cheese-stuffed Crust </label></p>
                   <label><input type="radio" value="Gluten-free"> Gluten-free</label>
                </p>
                <p>Toppings (Choose as many as you want) :</p>
            <p>
                <label><input type="radio" value="Red sauce"> Red sauce</label></p>
                <label><input type="radio" value="White sauce"> White sauce</label></p>
                <label><input type="radio" value="Mozzarella Cheese"> Mozzarella Cheese</label></p>
                <label><input type="radio" value="Mushrooms"> Mushrooms</label></p>
                <label><input type="radio" value="Peppers"> Peppers</label></p>
            </p>
                <p>Number</p>
                    <label for="How Many Pizza" style="margin-right: 10px; ">How Many Pizza</label>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <p><input type="submit"> <input type="reset" value="start over"></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
